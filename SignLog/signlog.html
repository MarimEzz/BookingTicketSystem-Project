<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignLog</title>
    <link rel="stylesheet" href="signlog.css">
    <link rel="icon" href="../Assets/logoo.png" type="image/jpeg" sizes="16x16">
    <!--CDN Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
		<div class="forms-container">
			<div class="signin-signup">
				<form action="" method="post" name="sign-in-form" id="sign-in-form">
					<h2 class="title">تسجيل دخول</h2>
					<label class="input-field user">
						<input type="text" placeholder="إسم المستخدم" pattern="[a-zA-Z0-9]{3,}" required/>
					</label>
					<label class="input-field pass">					
                        <input type="password" placeholder="كلمة المرور" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
					</label>
					<input type="submit" value="تسجيل دخول" id="btnin" class="btn solid" />
				</form>
				<form action="" method="post" name="sign-up-form" id="sign-up-form">
					<h2 class="title">إنشاء حساب</h2>
					<label class="input-field user">					
                        <input type="text" placeholder="إسم المستخدم" pattern="[a-zA-Z0-9]{3,}" required/>
                    </label>
					<label class="input-field ema">					
                        <input type="email" placeholder="البريد الإلكتروني" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required/>
					</label>
					<label class="input-field pass">					
                        <input type="password" id="pass" placeholder="كلمة المرور" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
                    </label>
                    <label class="input-field pass">					
                        <input type="password" id="match" placeholder="تأكيد كلمة المرور"  required/>
                    </label>
                    <p id="matched">كلمة المرور غير مطابقة</p>
					<input type="submit" class="btn" id="btnup" value="إنشاء حساب" />
				</form>
			</div>
		</div>

		<div class="panels-container">
			<div class="panel left-panel">
				<div class="content">
					<h2>انت جديد هنا ؟</h2>
					<p>
						اذا كان ليس لديك حساب يمكنك إنشاء حساب من هنا وإنضم لنا
                    </p>
					<button class="btn transparent" id="sign-up-btn">
						إنشاء حساب
					</button>
				</div>
				<img  src="../Assets/Sign up-cuate (1).png" class="image" alt="" />
			</div>
			<div class="panel right-panel">
				<div class="content">
					<h2>لديك حساب بالفعل ؟</h2>
					<p>
						اذا كان لديك بالفعل يمكنك الدخول والحجز معنا الآن
					</p>
					<button class="btn transparent" id="sign-in-btn">
						تسجيل دخول
					</button>
				</div>
				<img src="../Assets/Tablet login-cuate (1).png"  class="image" alt="" />
			</div>
		</div>
	</div>

    <script src="signlog.js"></script>
</body>
</html>
